name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: base_url
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          echo "Repository name: $REPO_NAME"
          echo "Repository owner: $OWNER"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            BASE_URL="/"
            echo "Detected user/organization page - using base: /"
          else
            BASE_URL="/$REPO_NAME/"
            echo "Detected project page - using base: /$REPO_NAME/"
          fi
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "Final BASE_URL: $BASE_URL"

      - name: Build
        run: npm run build
        env:
          BASE_URL: ${{ steps.base_url.outputs.base_url }}
          NODE_ENV: production

      - name: Verify build
        run: |
          echo "Build contents:"
          ls -la dist/
          echo ""
          echo "Checking index.html:"
          if [ -f dist/index.html ]; then
            echo "=== Full index.html ==="
            cat dist/index.html
            echo ""
            echo "=== Checking for script tags ==="
            grep -i "script" dist/index.html || echo "No script tags found!"
          else
            echo "ERROR: index.html not found in dist!"
            exit 1
          fi
          echo ""
          echo "=== Checking assets directory ==="
          if [ -d dist/assets ]; then
            ls -la dist/assets/ | head -10
          else
            echo "WARNING: assets directory not found!"
          fi

      - name: Ensure .nojekyll exists
        run: |
          touch dist/.nojekyll
          echo ".nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

