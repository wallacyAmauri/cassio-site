name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: base_url
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            echo "base_url=/" >> $GITHUB_OUTPUT
          else
            echo "base_url=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi
          echo "Repository: $REPO_NAME"
          echo "Owner: $OWNER"
          echo "Base URL: $(cat $GITHUB_OUTPUT | grep base_url | cut -d'=' -f2)"

      - name: Build
        run: npm run build
        env:
          BASE_URL: ${{ steps.base_url.outputs.base_url }}
          NODE_ENV: production

      - name: Verify build
        run: |
          echo "Build contents:"
          ls -la dist/
          echo "Checking index.html:"
          if [ -f dist/index.html ]; then
            cat dist/index.html | head -20
          else
            echo "ERROR: index.html not found in dist!"
            exit 1
          fi

      - name: Ensure .nojekyll exists
        run: |
          touch dist/.nojekyll
          echo ".nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

