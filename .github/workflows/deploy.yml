name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: base_url
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          echo "Repository name: $REPO_NAME"
          echo "Repository owner: $OWNER"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            BASE_URL="/"
            echo "Detected user/organization page - using base: /"
          else
            BASE_URL="/$REPO_NAME/"
            echo "Detected project page - using base: /$REPO_NAME/"
          fi
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "Final BASE_URL: $BASE_URL"

      - name: Build
        run: |
          echo "Building with BASE_URL: ${{ steps.base_url.outputs.base_url }}"
          export BASE_URL="${{ steps.base_url.outputs.base_url }}"
          echo "BASE_URL environment variable set to: $BASE_URL"
          echo ""
          echo "Running: npm run build"
          npm run build
          echo ""
          echo "Build completed. Verifying..."
          if [ ! -d "dist" ]; then
            echo "❌ ERROR: dist directory was not created!"
            exit 1
          fi
          echo "✓ dist directory exists"
          if [ ! -f "dist/index.html" ]; then
            echo "❌ ERROR: dist/index.html was not created!"
            exit 1
          fi
          echo "✓ dist/index.html exists"
          echo ""
          echo "Checking if index.html was processed correctly..."
          if grep -q 'src="/src/main.jsx"' dist/index.html || grep -q "src='/src/main.jsx'" dist/index.html; then
            echo "❌ CRITICAL ERROR: dist/index.html still contains /src/main.jsx"
            echo "This means Vite did NOT process the HTML during build!"
            echo ""
            echo "Content of dist/index.html:"
            cat dist/index.html
            exit 1
          fi
          echo "✓ index.html was processed correctly (no /src/main.jsx found)"
        env:
          BASE_URL: ${{ steps.base_url.outputs.base_url }}
          NODE_ENV: production

      - name: Verify build
        run: |
          chmod +x .github/scripts/verify-build.sh
          .github/scripts/verify-build.sh
          echo ""
          echo "=== Additional Verification ==="
          echo "Full index.html content:"
          cat dist/index.html
          echo ""
          echo "Script tags in index.html:"
          grep -i "script" dist/index.html || echo "No script tags found (this is an error!)"
          echo ""
          echo "Assets directory contents:"
          ls -la dist/assets/ | head -10

      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f dist/.nojekyll ]; then
            touch dist/.nojekyll
            echo "✓ Created .nojekyll file"
          else
            echo "✓ .nojekyll already exists"
          fi
          echo ""
          echo "5. Final verification:"
          echo "Files in dist root:"
          ls -la dist/ | grep -E "^-|^d" | head -15

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

