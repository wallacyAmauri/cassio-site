name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: base_url
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          echo "Repository name: $REPO_NAME"
          echo "Repository owner: $OWNER"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            BASE_URL="/"
            echo "Detected user/organization page - using base: /"
          else
            BASE_URL="/$REPO_NAME/"
            echo "Detected project page - using base: /$REPO_NAME/"
          fi
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "Final BASE_URL: $BASE_URL"

      - name: Build
        run: |
          echo "Building with BASE_URL: ${{ steps.base_url.outputs.base_url }}"
          BASE_URL="${{ steps.base_url.outputs.base_url }}" npm run build
        env:
          BASE_URL: ${{ steps.base_url.outputs.base_url }}
          NODE_ENV: production

      - name: Verify build
        run: |
          echo "=== Build Verification ==="
          echo ""
          echo "1. Checking dist directory:"
          ls -la dist/ || (echo "ERROR: dist directory not found!" && exit 1)
          echo ""
          echo "2. Checking index.html:"
          if [ -f dist/index.html ]; then
            echo "✓ index.html exists"
            echo ""
            echo "Content of index.html:"
            cat dist/index.html
            echo ""
            echo "3. Checking for compiled scripts:"
            if grep -q "src=\"/src/main.jsx\"" dist/index.html; then
              echo "❌ ERROR: index.html still contains /src/main.jsx (build failed to process)"
              exit 1
            elif grep -q "assets/" dist/index.html; then
              echo "✓ index.html contains compiled assets"
            else
              echo "⚠ WARNING: Could not verify script tags"
            fi
          else
            echo "❌ ERROR: index.html not found in dist!"
            exit 1
          fi
          echo ""
          echo "4. Checking assets directory:"
          if [ -d dist/assets ]; then
            echo "✓ assets directory exists"
            echo "Files in assets:"
            ls -la dist/assets/ | head -10
            ASSET_COUNT=$(ls -1 dist/assets/ | wc -l)
            if [ "$ASSET_COUNT" -eq 0 ]; then
              echo "❌ ERROR: No assets found in dist/assets/"
              exit 1
            else
              echo "✓ Found $ASSET_COUNT asset files"
            fi
          else
            echo "❌ ERROR: assets directory not found!"
            exit 1
          fi

      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f dist/.nojekyll ]; then
            touch dist/.nojekyll
            echo "✓ Created .nojekyll file"
          else
            echo "✓ .nojekyll already exists"
          fi
          echo ""
          echo "5. Final verification:"
          echo "Files in dist root:"
          ls -la dist/ | grep -E "^-|^d" | head -15

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

